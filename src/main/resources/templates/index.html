<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- sto da pishuva na tabot na windows, obicno se stava imeto na koja strana si -->
<title>Adidas Management System</title>

<!-- BOOTSTRAP -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<!--     CSS     -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
	
<!--  iako e za fragment header se stava vo index zatoa sto index e glavna strana t.e. pod nejze spaga se pa taka go opfaka o header -->
<!--  ako ovoj link go stavam vo header a tuka go nema togas nema da funkcionira -->
<link rel="stylesheet" type="text/css" th:href="@{/css/header.css}"> 
<link rel="stylesheet" th:href="@{/css/all.css}">
<link rel="stylesheet" th:href="@{/css/carousel.css}">

<script src="https://kit.fontawesome.com/18e784bc36.js" crossorigin="anonymous"></script>
  



<style>
body {
background-image:url('images/adidas/gradient.jpg');
background-repeat: no repeat;
background-size: cover;
}
</style>

</head>
<body>

 <div th:insert="~{fragments/header::header}"></div> 

	
	<div align="center">
	  <h1>Welcome To Adidas Company</h1>
 	</div><br><br><br>
 
 <!-- Carousal 	 --> 
 <div class="container" id="main-content">
 <div class="row" id="carousel-row">
 <div class="col-12" id="carousel-box">
 <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
  </ol>
  
  <div class="carousel-inner" style="width:300; height:500">
  <div class="carousel-item" style="width:300; height:500">
      <img class="d-block w-100" th:src="@{/images/adidas/adidas_cover.jpg}" alt="First slide" style="width:30; height:50">
   </div>
   
    <div class="carousel-item active">
      <img class="d-block w-100" th:src="@{/images/adidas/adidas-ultraboost.jpg}" alt="Second slide" style="width:30; height:50">
    </div>
    
    <div class="carousel-item">
      <img class="d-block w-100" th:src="@{/images/adidas/adidas_ultra.jpg}" alt="Third slide" style="width:30; height:50">
    </div>
    
    <div class="carousel-item">
      <img class="d-block w-100" th:src="@{/images/adidas/a1.jpg}" alt="Fourth slide" style="width:30; height:50">
    </div>
    
    <div class="carousel-item">
      <img class="d-block w-100" th:src="@{/images/adidas/adidas_fashion.jpg}" alt="Fifth slide" style="width:30; height:50">
    </div>   
    
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
</div>
</div><br><br><br>





 <!-- for hamburger bar button -->
<script src="" th:src="@{js/header.js}"></script>


 <div th:insert="~{fragments/footer::footer}"></div>
		
</body>
</html>
